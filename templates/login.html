{% extends "base.html" %}
{% block title %}Login - promptme{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="POST">
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p>or login with:</p>
  <a href="{{ url_for('oauth_login', provider='google') }}">Google</a> |
  <a href="{{ url_for('oauth_login', provider='linkedin') }}">LinkedIn</a>
  <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
{% endblock %}
